<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.TarFile}} - Loop Export</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown-light.min.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown-dark.min.css" media="(prefers-color-scheme: dark)">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        
        :root {
            color-scheme: light dark;
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
        }
        
        /* Light mode */
        @media (prefers-color-scheme: light) {
            body {
                background: #ffffff;
                color: #24292f;
            }
            .file-tree {
                background: #f6f8fa;
                border: 1px solid #d0d7de;
            }
            .file-tree-header {
                background: #f6f8fa;
                border-bottom: 1px solid #d0d7de;
            }
            .file-item {
                border-bottom: 1px solid #d0d7de;
            }
            .file-item:hover {
                background: #f3f4f6;
            }
            .file-link {
                color: #0969da;
            }
            .file-icon {
                color: #57606a;
            }
            .folder-icon {
                color: #54aeff;
            }
        }
        
        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background: #0d1117;
                color: #c9d1d9;
            }
            .file-tree {
                background: #161b22;
                border: 1px solid #30363d;
            }
            .file-tree-header {
                background: #161b22;
                border-bottom: 1px solid #30363d;
            }
            .file-item {
                border-bottom: 1px solid #21262d;
            }
            .file-item:hover {
                background: #1c2128;
            }
            .file-link {
                color: #58a6ff;
            }
            .file-icon {
                color: #8b949e;
            }
            .folder-icon {
                color: #54aeff;
            }
        }
        
        .container {
            max-width: 1012px;
            margin: 0 auto;
            padding: 24px 32px;
        }
        
        .file-tree {
            border-radius: 6px;
            margin-bottom: 24px;
            overflow: hidden;
        }
        
        .file-tree-header {
            padding: 12px 16px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .file-tree-header svg {
            width: 16px;
            height: 16px;
        }
        
        .file-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-icon, .folder-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            flex-shrink: 0;
        }
        
        .file-link {
            text-decoration: none;
        }
        
        .file-link:hover {
            text-decoration: underline;
        }
        
        .file-meta {
            margin-left: auto;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .markdown-body {
            padding: 0;
        }
        
        .markdown-body img {
            max-width: 100%;
            height: auto;
        }
        
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 8px 16px;
            font-size: 12px;
            text-align: center;
            opacity: 0.6;
        }
        
        @media (prefers-color-scheme: light) {
            .status-bar {
                background: #f6f8fa;
                border-top: 1px solid #d0d7de;
            }
        }
        
        @media (prefers-color-scheme: dark) {
            .status-bar {
                background: #161b22;
                border-top: 1px solid #30363d;
            }
        }
        
        .waiting-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
        }
        
        .waiting-screen h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .waiting-screen p {
            opacity: 0.7;
            margin: 4px 0;
        }
        
        .pulse {
            width: 12px;
            height: 12px;
            background: #d29922;
            border-radius: 50%;
            margin: 24px auto;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        {{if .HasContent}}
        <!-- File Tree -->
        <div class="file-tree">
            <div class="file-tree-header">
                <svg viewBox="0 0 16 16" fill="currentColor">
                    <path d="M1.75 1A1.75 1.75 0 0 0 0 2.75v10.5C0 14.216.784 15 1.75 15h12.5A1.75 1.75 0 0 0 16 13.25v-8.5A1.75 1.75 0 0 0 14.25 3H7.5a.25.25 0 0 1-.2-.1l-.9-1.2C6.07 1.26 5.55 1 5 1H1.75Z"/>
                </svg>
                {{.TarFile}}
            </div>
            <ul class="file-list">
                <li class="file-item">
                    <svg class="file-icon" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M2 1.75C2 .784 2.784 0 3.75 0h6.586c.464 0 .909.184 1.237.513l2.914 2.914c.329.328.513.773.513 1.237v9.586A1.75 1.75 0 0 1 13.25 16h-9.5A1.75 1.75 0 0 1 2 14.25Zm1.75-.25a.25.25 0 0 0-.25.25v12.5c0 .138.112.25.25.25h9.5a.25.25 0 0 0 .25-.25V6h-2.75A1.75 1.75 0 0 1 9 4.25V1.5Zm6.75.062V4.25c0 .138.112.25.25.25h2.688l-.011-.013-2.914-2.914-.013-.011Z"/>
                    </svg>
                    <a href="/raw" class="file-link">content.md</a>
                    <span class="file-meta">{{.MarkdownSize}}</span>
                </li>
                <li class="file-item">
                    <svg class="folder-icon" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M1.75 1A1.75 1.75 0 0 0 0 2.75v10.5C0 14.216.784 15 1.75 15h12.5A1.75 1.75 0 0 0 16 13.25v-8.5A1.75 1.75 0 0 0 14.25 3H7.5a.25.25 0 0 1-.2-.1l-.9-1.2C6.07 1.26 5.55 1 5 1H1.75Z"/>
                    </svg>
                    <a href="/images/" class="file-link">images/</a>
                    <span class="file-meta">{{.ImageCount}} files</span>
                </li>
            </ul>
        </div>
        
        <!-- Markdown Content -->
        <article id="content" class="markdown-body"></article>
        
        <div class="status-bar">
            Loaded {{.LoadedAt}}
        </div>
        {{else}}
        <div class="waiting-screen">
            <h2>Waiting for Loop export</h2>
            <p>Drop a Loop export <code>.tar</code> file into the watched directory</p>
            <p>The preview will load automatically</p>
            <div class="pulse"></div>
        </div>
        {{end}}
    </div>

    <script>
        "use strict";
        
        {{if .HasContent}}
        (function() {
            fetch("/content")
                .then(function(r) {
                    if (!r.ok) { throw new Error("Failed to load content"); }
                    return r.text();
                })
                .then(function(md) {
                    marked.setOptions({
                        gfm: true,
                        breaks: false,
                        pedantic: false
                    });
                    document.getElementById("content").innerHTML = marked.parse(md);
                })
                .catch(function(err) {
                    document.getElementById("content").innerHTML = "<p>Error loading content: " + err + "</p>";
                });
        })();
        {{else}}
        (function() {
            setInterval(function() {
                fetch("/api/status")
                    .then(function(r) { return r.json(); })
                    .then(function(data) {
                        if (data.loaded) {
                            location.reload();
                        }
                    })
                    .catch(function() { /* ignore polling errors */ });
            }, 2000);
        })();
        {{end}}
    </script>
</body>
</html>
